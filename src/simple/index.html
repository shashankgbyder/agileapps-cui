    <!-- The Custom HTML template content goes here -->
		<div class="jumbotron">
            <div class="container">
              <h1 class="display-4">Table grid component</h1>
              <p class="lead">The table grid component exported as "ace-table-grid" </p>
              <ace-table-grid id="tableGridId" object-id="cases" css-classlist="" column-meta="subject:Subject:STRING:true@|@description:Description:true:false" page-size="5" input-filter="true" can-paginate="true" allow-multi-select="true" sort-by="subject" sort-order="asc" ></ace-table-grid>
              <script>
                const tableGridElem = document.querySelector('#tableGridId');
                tableGridElem.addEventListener('selectionChange', function (data) {
                  const selectionData = data.detail;
                  if (selectionData.length) {
                    console.log(selectionData);
                  }
                });
                tableGridElem.addEventListener('pageSortChange', function (data) {
                  const paginatorData = data.detail;
                  console.log(paginatorData);
                });
              </script>
            </div>
          </div>
